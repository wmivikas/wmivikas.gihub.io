<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threadit - Realtime Social</title>
    <style>
        :root {
            --primary-color: #ff4500; --secondary-color: #1a1a1b; --background-color: #dae0e6;
            --card-bg: #ffffff; --text-main: #1c1c1c; --text-muted: #7c7c7c; --border-color: #ccc;
            --chat-bg: #f0f2f5;
        }
        [data-theme="dark"] {
            --primary-color: #ff4500; --secondary-color: #030303; --background-color: #1a1a1b;
            --card-bg: #1a1a1b; --text-main: #d7dadc; --text-muted: #818384; --border-color: #343536;
            --chat-bg: #1a1a1b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background-color: var(--background-color); color: var(--text-main); display: flex; justify-content: center; min-height: 100vh; }
        .app-container { display: grid; grid-template-columns: 240px 1fr 300px; gap: 24px; max-width: 1280px; width: 100%; padding-top: 20px; }
        @media (max-width: 1024px) { .app-container { grid-template-columns: 1fr; } .chat-sidebar, .left-sidebar { display: none; } }
        
        /* UI Elements */
        .left-sidebar { position: sticky; top: 20px; height: fit-content; padding: 12px; }
        .nav-item { display: flex; align-items: center; padding: 12px; border-radius: 8px; cursor: pointer; margin-bottom: 4px; }
        .nav-item:hover { background-color: rgba(0,0,0,0.05); }
        .create-post-btn { background-color: var(--primary-color); color: white; border: none; width: 100%; padding: 12px; border-radius: 99px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .main-feed { display: flex; flex-direction: column; gap: 16px; }
        .create-post-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 16px; display: flex; gap: 12px; }
        .avatar-small { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; }
        .post-textarea { width: 100%; border: none; background: transparent; resize: none; font-size: 1.1rem; outline: none; color: var(--text-main); min-height: 50px; }
        .post-actions { display: flex; justify-content: flex-end; align-items: center; margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color); }
        .post-btn { background-color: var(--primary-color); color: white; border: none; padding: 6px 16px; border-radius: 99px; font-weight: bold; cursor: pointer; opacity: 0.5; pointer-events: none; transition: 0.2s; }
        .post-btn.active { opacity: 1; pointer-events: all; }
        
        .post { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 16px; display: flex; gap: 12px; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .vote-column { display: flex; flex-direction: column; align-items: center; gap: 4px; min-width: 40px; }
        .vote-arrow { cursor: pointer; font-size: 1.2rem; color: var(--text-muted); }
        .vote-arrow.upvoted { color: var(--primary-color); }
        .post-content { flex: 1; }
        .post-header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.9rem; }
        .username { font-weight: bold; color: var(--text-main); }
        .community { color: var(--text-muted); }
        .post-text { margin-bottom: 12px; line-height: 1.5; word-break: break-word; }
        .post-footer { display: flex; gap: 16px; }
        .footer-action { display: flex; align-items: center; gap: 6px; color: var(--text-muted); cursor: pointer; font-size: 0.85rem; padding: 6px; border-radius: 4px; }
        .footer-action:hover { background-color: rgba(0,0,0,0.05); }

        /* Chat */
        .chat-sidebar { position: sticky; top: 20px; height: calc(100vh - 40px); background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { padding: 16px; border-bottom: 1px solid var(--border-color); font-weight: bold; display: flex; justify-content: space-between; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px 16px; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .chat-item:hover { background-color: rgba(0,0,0,0.05); }
        .chat-info { flex: 1; overflow: hidden; }
        .chat-last-msg { color: var(--text-muted); font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Toast */
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #333; color: white; padding: 10px 20px; border-radius: 8px; font-size: 0.9rem; opacity: 0; transition: 0.3s; z-index: 2000; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- LEFT SIDEBAR -->
        <nav class="left-sidebar">
            <button class="create-post-btn" onclick="focusPostInput()"><span>+</span> Create Post</button>
            <div class="nav-item">Home</div>
            <div class="nav-item">Popular</div>
        </nav>

        <!-- MAIN FEED -->
        <main class="main-feed">
            <div class="create-post-card">
                <img src="https://picsum.photos/seed/me/50/50" class="avatar-small">
                <div class="post-input-area" style="flex:1;">
                    <textarea id="mainPostInput" class="post-textarea" placeholder="What's on your mind?"></textarea>
                    <div class="post-actions">
                        <button id="submitPostBtn" class="post-btn" onclick="createPost()">Post</button>
                    </div>
                </div>
            </div>
            <div id="feedContainer"></div>
        </main>

        <!-- RIGHT SIDEBAR -->
        <aside class="chat-sidebar">
            <div class="chat-header">Chats</div>
            <div class="chat-list" id="chatList"></div>
        </aside>
    </div>

    <div id="toast" class="toast">Updated!</div>

    <script>
        // ==========================================
        // CONFIGURATION: PUT YOUR KEYS HERE!!!
        // ==========================================
        const BIN_ID = "69551f12d0ea881f404ba84b";     // <--- PASTE YOUR BIN ID HERE
        const API_KEY = "$2a$10$KkbkUgKdcqhiRuWhhBzzG.9MP55.CcR2U4EcMQr6r1Q8.sFLNdBhe";   // <--- PASTE YOUR API KEY HERE
        
        const BASE_URL = "https://api.jsonbin.io/v3/b";

        // ==========================================
        // APP LOGIC
        // ==========================================
        
        let posts = [];
        let chatContacts = [];

        // --- 1. FETCH DATA FROM CLOUD ---
        async function fetchData() {
            try {
                const response = await fetch(`${BASE_URL}/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                
                // Update local state from cloud
                if(data.record && data.record.posts) {
                    posts = data.record.posts;
                } else {
                    // Default posts if empty
                    posts = [
                        { id: 1, user: "TechGuru", content: "Hello world from the cloud!", likes: 10, comments: [], liked: false },
                        { id: 2, user: "Alice", content: "This is working perfectly.", likes: 5, comments: [], liked: true }
                    ];
                }
                
                renderFeed();
            } catch (error) {
                console.error("Error loading data:", error);
                alert("Could not load data. Check your API Keys.");
            }
        }

        // --- 2. SAVE DATA TO CLOUD ---
        async function saveData() {
            const dataToSend = { posts: posts }; // Sending only posts for this demo
            
            try {
                await fetch(`${BASE_URL}/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(dataToSend)
                });
                console.log("Saved to cloud successfully");
            } catch (error) {
                console.error("Error saving data:", error);
            }
        }

        // --- 3. CORE FUNCTIONS ---
        function createPost() {
            const content = document.getElementById('mainPostInput').value.trim();
            if (!content) return;

            const newPost = {
                id: Date.now(),
                user: "You",
                avatar: "https://picsum.photos/seed/me/50/50",
                community: "u/You",
                time: "Just now",
                content: content,
                likes: 0,
                comments: [],
                liked: false
            };

            posts.unshift(newPost);
            document.getElementById('mainPostInput').value = '';
            saveData(); // Send to cloud
            renderFeed();
            showToast("Posted to Cloud!");
        }

        function toggleLike(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                post.liked = !post.liked;
                post.likes = post.liked ? post.likes + 1 : post.likes - 1;
                saveData(); // Send to cloud
                renderFeed();
            }
        }

        // --- 4. RENDERING ---
        function renderFeed() {
            const feedContainer = document.getElementById('feedContainer');
            feedContainer.innerHTML = '';
            posts.forEach(post => {
                const postEl = document.createElement('article');
                postEl.className = 'post';
                postEl.innerHTML = `
                    <div class="vote-column">
                        <div class="vote-arrow ${post.liked ? 'upvoted' : ''}" onclick="toggleLike(${post.id})">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="${post.liked ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"></polyline></svg>
                        </div>
                        <div class="vote-count">${post.likes}</div>
                    </div>
                    <div class="post-content">
                        <div class="post-header">
                            <img src="${post.avatar || 'https://picsum.photos/seed/me/50/50'}" class="avatar-small" style="width:24px; height:24px;">
                            <span class="username">${post.user}</span>
                            <span class="community">${post.community || 'r/General'}</span>
                        </div>
                        <div class="post-text">${post.content}</div>
                    </div>
                `;
                feedContainer.appendChild(postEl);
            });
        }

        function setupInputListeners() {
            const input = document.getElementById('mainPostInput');
            const btn = document.getElementById('submitPostBtn');
            input.addEventListener('input', () => {
                if(input.value.trim().length > 0) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function focusPostInput() { document.getElementById('mainPostInput').focus(); }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // --- 5. AUTO-REFRESH (Optional but cool) ---
        // This checks the cloud every 5 seconds to see if someone else posted
        setInterval(fetchData, 5000);

        // Start
        setupInputListeners();
        fetchData(); // Load data on startup

    </script>
</body>
</html>
